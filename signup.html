<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masar - Sign Up</title>
    <link rel="icon" type="image/png" href="static/images/whitelogo.png">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body class="light-page">
    <div id="header"></div>

    <main class="auth-main">
        <div class="auth-card">
            <div class="auth-logo-container">
                <img src="static/images/blacklogo.png" alt="Masar Logo" class="auth-logo-img">
                <div class="auth-logo-spacer"></div>
                <img src="static/images/blacklogotext.png" alt="Masar Text" class="auth-logo-img">
            </div>

            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Start your career path today</p>
            </div>
            
            <form class="auth-form" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Choose a username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="name@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" class="form-input" placeholder="Create password" required oninput="checkPasswordStrength()">
                        <button type="button" class="password-toggle-btn" onclick="togglePasswordVisibility('password')">
                            <img src="static/images/eye_closed.png" id="toggle-icon-password" alt="" class="toggle-password-icon">
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirm-password" class="form-input" placeholder="Repeat password" required>
                        <button type="button" class="password-toggle-btn" onclick="togglePasswordVisibility('confirm-password')">
                            <img src="static/images/eye_closed.png" id="toggle-icon-confirm-password" alt="" class="toggle-password-icon">
                        </button>
                    </div>
                </div>

                <div class="password-requirements" id="password-requirements">
                    <p>Password must contain:</p>
                    <ul>
                        <li id="req-length" class="invalid">At least 8 characters</li>
                        <li id="req-uppercase" class="invalid">One uppercase letter (A-Z)</li>
                        <li id="req-number" class="invalid">One number (0-9)</li>
                        <li id="req-special" class="invalid">One special character (!, @, #, etc.)</li>
                    </ul>
                </div>

                <button type="submit" class="auth-submit-btn">Sign Up</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html" class="auth-link">Login</a></p>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script src="static/js/script.js"></script>
</body>
</html>
