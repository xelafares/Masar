<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masar - Job List</title>
    <link rel="icon" type="image/png" href="static/images/whitelogo.png">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body class="light-page">
    <div id="header"></div>
    <div id="job-filter"></div> 

    <main>
        <div class="page-container">
            <div class="job-controls">
                <h1>Browse Global Job Opportunities</h1>
                <div class="control-group">
                    <select id="sort-by" class="sort-dropdown" onchange="filterAndRenderJobs()">
                        <option value="relevance">Sort by: Relevance</option>
                        <option value="date">Sort by: Date Posted</option>
                        <option value="salary-high">Sort by: Salary (High)</option>
                        <option value="salary-low">Sort by: Salary (Low)</option>
                    </select>
                    <button id="filter-toggle-btn" class="filter-toggle-icon-btn" title="Filter Jobs">
                        <img src="static/images/filter.png" alt="Filter Icon" class="filter-toggle-icon">
                    </button>
                </div>
            </div>
            
            <div id="active-filters-container" class="active-filters-container"></div>
            
            <section class="job-list-wrapper">
                <section id="job-listings-container" class="job-list">
                    </section>
            </section>
        </div>
    </main>

    <div id="footer"></div>

    <script src="static/js/script.js"></script>
</body>
</html>
